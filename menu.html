<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MudnMenu</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .scroll {
            position:relative;
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            justify-content: space-around;
        }
        .scroll img{
            scroll-snap-align: start;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: calc(100vh - 2.5rem);
            object-fit: contain;
        }
        .footer{
            display: flex;
            justify-content: space-around;
            background-color: #c4163f;
            height: 2.5rem;
            padding: 0;
            margin: 0;
        }
        .footer a {
            width: 2.5rem;
            height: 2.5rem;
        }
        .footer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .visible {
            visibility: visible;
        }
        .unvisible {
            visibility: hidden;
        }
        .arrow{
            top: 0;
            display: flex;
            position: absolute;
            height: 100%;
            align-items: center;
        }
        .arrow img {
            width: 2rem;
            height: 2rem;
        }
        .right{
            right: 0;
            transform: scaleX(-1);
        }
        .left{
            left: 0;
        }
   </style>
</head>
<body>
    <div class="left arrow unvisible"><img src ="https://raw.githubusercontent.com/Infull0615/mudn_images/main/left.webp"></div>
    <div class="scroll"><p>로딩중!</p></div>
    <div class="right arrow unvisible"><img src ="https://raw.githubusercontent.com/Infull0615/mudn_images/main/left.webp"></div>
    <footer class="footer">
        <a href="https://mudn.io/"><img src="https://raw.githubusercontent.com/Infull0615/mudn_images/main/home.webp"></a>
        <a href="https://mudn.io/"><img src="https://raw.githubusercontent.com/Infull0615/mudn_images/main/instar.webp"></a>
        <a href="https://mudn.io/"><img src="https://raw.githubusercontent.com/Infull0615/mudn_images/main/blog.webp"></a>
        <a href="https://mudn.io/"><img src="https://raw.githubusercontent.com/Infull0615/mudn_images/main/tel.webp"></a>
    </footer>
    <script>
        let images = []
        const fc = (images, count) => {
            function Mobile(){return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}
            let urlset = `https://raw.githubusercontent.com/Infull0615/mudn_images/main/menu${count}.webp`;
            fetch(urlset)
                .then(res => {
                    if(res.ok){
                        images.push(urlset);
                        fc(images, count += 1);
                    }
                    else {
                        let scroll_html = "";
                        images.forEach(element => {
                            scroll_html += `<img src=\"${element}\">`
                        });
                        let set_html = scroll_html
                        let scroller = document.querySelector(".scroll")

                        scroller.innerHTML = set_html;

                        let left_arrow = document.querySelector(".left")
                        let right_arrow = document.querySelector(".right")
                        right_arrow.classList.remove("unvisible")
                        right_arrow.classList.add("visible")

                        scroller.addEventListener('scroll', (e) => {
                            if(scroller.scrollLeft >= scroller.clientWidth / 2){
                                if(left_arrow.classList.contains("unvisible")){
                                    left_arrow.classList.remove("unvisible");
                                    left_arrow.classList.add("visible");
                                }
                            }
                            else if (left_arrow.classList.contains("visible")){
                                left_arrow.classList.remove("visible");
                                left_arrow.classList.add("unvisible");
                            }
                            if(scroller.scrollLeft + scroller.clientWidth >= scroller.scrollWidth - scroller.clientWidth / 2){
                                if(right_arrow.classList.contains("visible")){
                                    right_arrow.classList.remove("visible");
                                    right_arrow.classList.add("unvisible");
                                }
                            }
                            else if (right_arrow.classList.contains("unvisible")){
                                right_arrow.classList.remove("unvisible");
                                right_arrow.classList.add("visible");
                            }
                        })
                   }
                })
        }
        fc(images, 1);
    </script>
</body>
</html>
