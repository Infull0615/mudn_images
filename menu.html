<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MudnMenu</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .scroll {
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            justify-content: space-around;
        }
        .scroll img{
            scroll-snap-align: start;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="scroll">
        
    </div>
    <script>
        let images = []
        const fc = (images, count) => {
            let urlset = `https://raw.githubusercontent.com/Infull0615/mudn_images/main/menu${count}.webp`;
            fetch(urlset)
                .then(res => {
                    if(res.ok){
                        images.push(urlset);
                        fc(images, count += 1);
                    }
                    else {
                        let scroll_html = "";
                        images.forEach(element => {
                            scroll_html += `<img src=\"${element}\">`
                        });
                        let set_html = `<div class="scroll"> ${scroll_html}</div>`
                        document.body.innerHTML = set_html;
                   }
                })
            console.log(images)
        }
        fc(images, 1);
        console.log(images);
    </script>
</body>
</html>
